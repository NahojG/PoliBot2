
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot PoliBot</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    <img src="polibot_logo.png" alt="Logo" class="chat-logo" style="height: 80px;">
    <h2>PoliBot</h2>
  </div>
  <div id="chat-content" class="chat-content">
    <!-- Mensajes del chat aparecerán aquí -->
  </div>
  <div class="chat-footer">
    <input type="text" id="input-msg" class="input-msg" placeholder="Escribe tu mensaje...">
    <button id="send-btn" class="send-btn">Enviar</button>
  </div>
</div>

<div class="developer-credits" style="position: fixed; bottom: 0; right: 0; margin: 10px; color: grey; font-size: small;">
  Desarrollado por: Stephany Duran y Johan Granados
</div>

<script src="script.js"></script>

</body>
</html>
